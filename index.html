<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

    <main class="main">
        <div class="iphone-wrapper">
            <div class="calculator">
                <div class="result">
                    0
                </div>
                <div class="control">
                    <button class="control__btn control__btn--lightgray">AC</button>
                    <button class="control__btn control__btn--lightgray">+/-</button>
                    <button class="control__btn control__btn--lightgray">%</button>
                    <button class="control__btn control__btn--orange">รท</button>
                    <button class="control__btn control__btn--darkgray">7</button>
                    <button class="control__btn control__btn--darkgray">8</button>
                    <button class="control__btn control__btn--darkgray">9</button>
                    <button class="control__btn control__btn--orange">ร</button>
                    <button class="control__btn control__btn--darkgray">4</button>
                    <button class="control__btn control__btn--darkgray">5</button>
                    <button class="control__btn control__btn--darkgray">6</button>
                    <button class="control__btn control__btn--orange">-</button>
                    <button class="control__btn control__btn--darkgray">1</button>
                    <button class="control__btn control__btn--darkgray">2</button>
                    <button class="control__btn control__btn--darkgray">3</button>
                    <button class="control__btn control__btn--orange">+</button>
                    <button class="control__btn control__btn--darkgray control__btn--null">0</button>
                    <button class="control__btn control__btn--darkgray">,</button>
                    <button class="control__btn control__btn--orange">=</button>
                </div>
            </div>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
